<section class="sletter">
  <div class="sletter__gradient1">
    <div class="sletter__gradient2">
      <div class="container">
        <div class="sletter__inner">
          <div class="sletter__inner__left">
            <div class="sletter__inner__left__grad">
              <img src="./images/sletter.webp" alt="sletter" />
            </div>
          </div>
          <div class="sletter__inner__right">
            <article class="sletter__inner__right__title">
              <h3>want to stay in touch?</h3>
              <h2>newsletter subscribe</h2>
              <p>
                In order to start receiving our news, all you have to do is
                enter your email address. Everything else will be taken care of
                by us. We will send you emails containing information about
                game. We don't spam.
              </p>
            </article>
            <form action="" class="sletter__inner__right__form">
              <div class="sletter__inner__right__buttons__input">
                <label for="sletter__email">Your email address</label>
                <input
                  id="sletter__email"
                  type="email"
                  placeholder="aliciliniavopir@gmail.com"
                />
              </div>
              <input
                class="sletter__inner__right__buttons__sub"
                value="Subscribe now"
                type="submit"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

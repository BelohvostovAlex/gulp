<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="./images/logo.webp" alt="logo" />
          </div>
          <nav>
            <ul class="header__navbar">
              <li class="header__navbar__navlink"><a href="#">main</a></li>
              <li class="header__navbar__navlink"><a href="#">about</a></li>
              <li class="header__navbar__navlink">
                <a href="#">game features</a>
              </li>
              <li class="header__navbar__navlink">
                <a href="#">system requirements</a>
              </li>
              <li class="header__navbar__navlink"><a href="#">quotes</a></li>
            </ul>
          </nav>
          <div class="header__lang">
            <div class="header__lang__block">
              <div class="header__lang__block__title">eng</div>
              <div class="header__lang__block__icon">
                <img src="./images/dropdown.svg" alt="dropdown">
              </div>
              <ul class="header__lang__list">
                <li class="header__lang__list__item">rus</li>
                <li
                  class="header__lang__list__item header__lang__list__item_active"
                >
                  fra
                </li>
                <li class="header__lang__list__item">deu</li>
              </ul>
            </div>
            <div class="header__game-logos">
              <div class="header__game-logos__xbox">
                <img src="./images/xbox.svg" alt="xbox" />
              </div>
              <div class="header__game-logos__steam">
                <img src="./images/steam.svg" alt="steam" />
              </div>
            </div>
            <div class="header__burger">
              <div class="header__burger__wrapper">
                <img src="./images/menu icon.svg" alt="menu">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
